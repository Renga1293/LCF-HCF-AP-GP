<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center 
             justify-center h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-lg
                shadow-lg border-2 border-green-500">
        <h1 class="text-3xl font-bold text-center mb-8">
            LCM and HCF
        </h1>
        <div class="mb-4">
            <label for="r1" class="block text-sm font-medium
                                     text-gray-700 mb-2">
                First Number:
            </label>
            <input type="number" id="r1" 
                   class="w-full border border-gray-300 
                          rounded-md py-2 px-3 
                          focus:outline-none 
                          focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="r2" class="block text-sm font-medium
                                     text-gray-700 mb-2">
                Second Number:
            </label>
            <input type="number" id="r2" 
                   class="w-full border border-gray-300
                          rounded-md py-2 px-3 
                          focus:outline-none 
                          focus:border-blue-500">
        </div>
        <h1 class="text-3xl font-bold text-center mb-8">
            Arithmetric
        </h1>
        <div class="mb-4">
            <label for="num1" class="block text-sm font-medium
                                     text-gray-700 mb-2">
                First Number:
            </label>
            <input type="number" id="num1" 
                   class="w-full border border-gray-300 
                          rounded-md py-2 px-3 
                          focus:outline-none 
                          focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="num2" class="block text-sm font-medium
                                     text-gray-700 mb-2">
                Second Number:
            </label>
            <input type="number" id="num2" 
                   class="w-full border border-gray-300
                          rounded-md py-2 px-3 
                          focus:outline-none 
                          focus:border-blue-500">
        </div>
        <h1 class="text-3xl font-bold text-center mb-8">
            Geometric
        </h1>
        <div class="input-container selector">
            <label for="shape">Select a shape:</label>
            <select id="shape" onchange="selectShape()">
                <option value="triangle">Triangle</option>
                <option value="circle">Circle</option>
                <option value="rectangle">Rectangle</option>
                <option value="square">Square</option>
                <option value="parallelogram">
                    Parallelogram
                </option>
            </select>
        </div>
        <div id="input-fields">
            <div class="input-container" id="length-div">
                <label for="length">Length:</label>
                <input type="number" id="length" class="w-full border border-gray-300
                rounded-md py-2 px-3 
                focus:outline-none 
                focus:border-blue-500">
            </div>
            <div class="input-container" id="width-div">
                <label for="width">Width:</label>
                <input type="number" id="width" class="w-full border border-gray-300
                rounded-md py-2 px-3 
                focus:outline-none 
                focus:border-blue-500">
            </div>
            <div class="input-container" id="base-div">
                <label for="base">Base:</label>
                <input type="number" id="base" class="w-full border border-gray-300
                rounded-md py-2 px-3 
                focus:outline-none 
                focus:border-blue-500">
            </div>
            <div class="input-container" id="height-div">
                <label for="height">Height:</label>
                <input type="number" id="height" class="w-full border border-gray-300
                rounded-md py-2 px-3 
                focus:outline-none 
                focus:border-blue-500">
            </div>
            <div class="input-container" id="radius-div">
                <label for="radius">Radius:</label>
                <input type="number" id="radius" class="w-full border border-gray-300
                rounded-md py-2 px-3
                focus:outline-none 
                focus:border-blue-500">
            </div>
        </div>
        <div class="flex justify-between">
            <button id="calculateLCM" 
                    class="w-1/2 bg-blue-500 text-white
                           rounded-md py-2 px-1 
                           hover:bg-blue-600 
                           focus:outline-none mr-2">
                Calculate LCM
            </button>
            <button id="calculateHCF" 
                    class="w-1/2 bg-blue-500 text-white
                           rounded-md py-2 px-1 
                           hover:bg-blue-600 
                           focus:outline-none ml-2">
                Calculate HCF
            </button>
            <br />
            <button id="add" class="w-1/2 bg-blue-500 text-white rounded-md py-2 px-2  hover:bg-blue-600 focus:outline-none ml-2">+</button>
             <button id="sub" class="w-1/2 bg-blue-500 text-white rounded-md py-2 px-2 hover:bg-blue-600 focus:outline-none ml-2">-</button>
             <button id="mul" class="w-1/2 bg-blue-500 text-white rounded-md py-2 px-2 hover:bg-blue-600 focus:outline-none ml-2">*</button>
             <button id="div"  class="w-1/2 bg-blue-500 text-white rounded-md py-2 px-2 hover:bg-blue-600 focus:outline-none ml-2">/</button>
             <button id="calculate-btn" class="w-1/2 bg-blue-500 text-white rounded-md py-2 px-0 hover:bg-blue-600 focus:outline-none ml-2"> Calculate
                Geometric</button>
            </div>
             <div id="sult" class="text-center text-sm mt-4"><br /></div>
             <input type="number randomly" id="result" class="text-center text-sm mt-4" /><br />
             <div id="results" class="text-center text-sm mt-4">
                <p id="area" class="text-center text-sm mt-4">Area: 0</p>
                <p id="perimeter" class="text-center text-sm mt-4">Perimeter: 0</p>
            </div>
            </div> 
        
    <script src='ff.js'></script>
</body>

</html>
